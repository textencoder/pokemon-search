<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gotta Catch Em All!</title>
  </head>
  <body>
    <div id="search-area">
      <input type="text" id="search-input" required placeholder="search..." class="poppins-light"/>

      <button id="search-button" type="submit" class="poppins-medium">search</button>
    </div>

    <div id="poke-info">
      <div id="header">
        <p id="pokemon-name" class="poppins-bold"></p>
        <p id="pokemon-id" class="poppins-bold"></p>
      </div>

      <div id="visual">
        <img id="sprite" src="" alt="pokemon sprite" />
        <p id="types" class="poppins-bold"></p>
      </div>

      <div id="attributes">
        <div>
          <p id="weight" class="poppins-light"></p>
          <label for="weight" class="poppins-light">WEIGHT (kg)</label>
        </div>
        <div class="vr"></div>
        <div>
          <p id="height" class="poppins-light"></p>
          <label for="height" class="poppins-light">HEIGHT (m)</label>
        </div>
        <div class="vr"></div>
        <div>
          <p id="moves" class="poppins-light"></p>
          <label for="moves" class="poppins-light">MOVES</label>
        </div>
      </div>

      <div id="stats">
        <div id="labels">
        <label for="hp">HP</label>
        <label for="attack">ATK</label>
        <label for="defense">DEF</label>
        <label for="special-attack">SATK</label>
        <label for="special-defense">SDEF</label>
        <label for="speed">SPD</label>
      </div>

        <div class="vr"></div>

        <div id="values">
        <p id="hp"></p>
        <p id="attack"></p>
        <p id="defense"></p>
        <p id="special-attack"></p>
        <p id="special-defense"></p>
        <p id="speed"></p>
      </div>

        <div id="value-bars">
          <div class="value-bar-container">
            <div class="value-bar" data-label="hp"></div>
          </div>
          <div class="value-bar-container">
            <div class="value-bar" data-label="attack"></div>
          </div>
          <div class="value-bar-container">
            <div class="value-bar" data-label="defense"></div>
          </div>
          <div class="value-bar-container">
            <div class="value-bar" data-label="special-attack"></div>
          </div>
          <div class="value-bar-container">
            <div class="value-bar" data-label="special-defense"></div>
          </div>
          <div class="value-bar-container">
            <div class="value-bar" data-label="speed"></div>
          </div>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
