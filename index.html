<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gotta Catch Em All!</title>
  </head>
  <body>
    <div id="search-area">
      <input type="text" id="search-input" required placeholder="search..."/>

      <button id="search-button" type="submit">search</button>
    </div>

    <div id="poke-info">
      <div id="header">
        <p id="pokemon-name" class="poppins-bold"></p>
        <p id="pokemon-id" class="poppins-bold"></p>
      </div>

      <div id="visual">
        <p id="types" class="poppins-bold"></p>
        <img id="sprite" src="" alt="pokemon sprite" />
      </div>

      <div id="attributes">
        <p id="weight"></p>
        <label for="weight">WEIGHT</label>
        <p id="height"></p>
        <label for="Height">HEIGHT</label>
      </div>

      <div id="stats">
        <p id="hp"></p>
        <p id="attack"></p>
        <p id="defense"></p>
        <p id="special-attack"></p>
        <p id="special-defense"></p>
        <p id="speed"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
